<mat-list-item class="broker-split">
    <div class="broker-name">{{ broker | titlecase }}</div>
    <!-- TODO: Add coloring/icons based on inc/dec -->
    <div *ngIf="delta">{{ delta }}</div>
    <ejs-inplaceeditor #numericTextBox mode="Inline" [model]="numericTextBoxModel" type="Numeric"
        [value]='quantity'></ejs-inplaceeditor>
    <mat-divider [inset]="true"></mat-divider>
</mat-list-item>
