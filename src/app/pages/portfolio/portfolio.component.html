<!-- TODO: How does justify content work with grids? -->
<mat-grid-list cols="16" rowHeight="2:1" gutterSize="10px" cdkDropListGroup>
    <mat-grid-tile colspan="8" rowspan="3">
        <h1>Portfolio Planning<ng-container *ngIf="modifications">*</ng-container></h1>
    </mat-grid-tile>
    <mat-grid-tile colspan="8" rowspan="3">To Be Decided</mat-grid-tile>
    <mat-grid-tile colspan="5" rowspan="17" class="categories">
        <app-stocklist *ngFor="let category of categories | evenodd: 'odd'" [category]="category"></app-stocklist>
    </mat-grid-tile>
    <mat-grid-tile colspan="5" rowspan="17"  class="categories">
        <app-stocklist *ngFor="let category of categories | evenodd: 'even'" [category]="category"></app-stocklist>
    </mat-grid-tile>
    <mat-grid-tile colspan="6" rowspan="17">Watchlist</mat-grid-tile>
  </mat-grid-list>
