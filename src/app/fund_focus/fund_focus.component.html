<div class="grid-container" style="height: 100%; margin: 0">
  <mat-grid-list cols="30" rowHeight="fit" style="height: 99vh">
    <mat-grid-tile [colspan]="15" [rowspan]="4">
      <mat-card class="dashboard-card fund-name">
        <mat-card-content class="dashboard-card-content fund-name">
          <div>
            <!-- TODO: Formatting issues if image isn't exactly square -->
            <img src="https://storage.googleapis.com/iex/api/logos/{{ symbol | uppercase }}.png"
              style="display: inline-block; vertical-align: middle;" mat-card-image>
            <div style="display: inline-block; padding-left: 15px; width: 75%">
              <h1 style="margin-top: 0; margin-bottom: 15px">{{ fund_name | async }} ({{ symbol }})</h1>
              <!-- industry -->
              <!-- sector -->
              <p style="overflow: hidden; max-height: 3.6em">{{ description | async }}</p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="15" [rowspan]="16">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div>Graphs</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="7" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content tags-container">
          <a>{{ themes[0] }}</a>
          <a>Large Cap</a>
          <a>USA</a>
          <!-- <a *ngIf="selected_theme">{{selected_theme}}</a> -->
            <!-- TODO: The values are showing up UNDER the page?????? -->
          <!-- <mat-form-field class="example-chip-list" style="width:100%" appearance="fill">
            <mat-select style="background-color: white;">
              <mat-option value="foo">Foo</mat-option>
              <mat-option value="bar">Bar</mat-option>
              - <mat-option *ngFor="let theme of themes" [value]="theme">{{theme}}</mat-option>
              <mat-option [value]="NEW_THEME_SELECTOR_VALUE"></mat-option> --
            </mat-select>
          </mat-form-field>-->
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="8" [rowspan]="3">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div>${{ price | async }}</div>
          <!-- <div>${{ quote | async }}</div> -->
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="15" [rowspan]="9">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div>Stats</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="30" [rowspan]="12">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <div>Reserved</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
